<!DOCTYPE html>
<html lang="en">

<head>
    <title> web page</title>
    <link rel="stylesheet" href="nesting.css" </head>

<body>
    <div>
        <p> Paragraph inside the p tag.</p>
        List inside the div:
        <ul>
            <li>Item one</li>
            <li>Item two</li>
            <li>Item three</li>
        </ul>
    </div>
    <p> Paragraph outside of the div</p>

    list outside the div:
    <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
    </ul>
</body>

</html>
